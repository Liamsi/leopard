---
GENERATOR:
  PackageName: leopard
  PackageDescription: "leopard"
  PackageLicense: "THE AUTOGENERATED LICENSE. ALL THE RIGHTS ARE RESERVED BY ROBOTS."
  FlagGroups:
    - {name: LDFLAGS, flags: ["-L./ -llibleopard -lstdc++"]}
  Includes: ["leopard.h"]

PARSER:
  IncludePaths: [
    "/usr/include",
    "/Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX.sdk/usr/include",
  ]
  SourcesPaths: ["leopard.h"]

TRANSLATOR:
  ConstRules:
    defines: eval
    enum: expand
  PtrTips:
    function:
      - {target: ^leo_}
  Rules:
    global:
      - {transform: lower}
      - {action: accept, from: "^leo"}
      - {action: accept, from: "^Leopard"}
      - {transform: unexport}
    type:
      - {action: accept, from: "^Leopard"}
    private:
      - {transform: unexport}
    post-global:
      - {action: replace, from: _$}
      - {load: snakecase}
